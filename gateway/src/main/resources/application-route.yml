spring:
  cloud:
    gateway:
      routes:
        - id: bing-route
          uri: https://cn.bing.com/
          predicates:
            - name: Path
              args:
               pattern: /search
            - name: Query
              args:
               param: q
               regex: haha
            - name: Vip
              args:
                param: user
                value: leifengyang
        - id: order-route
          uri: lb://service-order
          predicates:
            - name: Path
              args:
                pattern: /api/order/**
                matchTrailingSlash: true
          filters:
            -  RewritePath=(?<segment>.*), /$\{segment}
        - id: product-route
          uri: lb://service-product
          predicates:
            - Path=/api/product/**